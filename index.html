<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" defer src="ts/controller.ts"></script>
</head>
<body>
  <main>
    <div class="container">
      <h1>To - Do List</h1>
      <div class="list-container">
        <form class="form-container">
          <input type="text" placeholder="Name of the task!" id="task-name">
          <input type="datetime-local" placeholder="" id="task-time">
          <select name="task-priority" id="priority" required>
            <option disabled selected value="">Priority of the task!</option>
            <option value="top priority">top priority</option>
            <option value="medium priority">medium priority</option>
            <option value="low priority">low priority</option>
          </select>
        </form>
        <div class="button-container">
          <button>Add Task!</button>
        </div>
        <ul class="unordered-list">
          <li class="list-item" id="">
            <input type="checkbox">
            <p class="main-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p></p>
            <p></p>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
